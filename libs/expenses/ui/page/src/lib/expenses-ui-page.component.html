<div class="min-h-screen px-1 pb-20 bg-overlap xl:px-20 md:px-10">
  <nav class="mb-2">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img
              class="w-8 h-8"
              src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
              alt="Workflow"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="px-4 mx-auto bg-white rounded-md shadow">
    <header
      class="flex flex-col px-4 py-6 mx-auto gap-y-1 max-w-7xl sm:px-6 lg:px-8"
    >
      <div class="flex justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Expenses</h1>
        <div class="flex justify-between gap-x-1">
          <expense-report-button [color]="'transparent'" [size]="'sm'"
            >Filter</expense-report-button
          >
          <expense-report-button [color]="'transparent'" [size]="'sm'"
            >New Expense</expense-report-button
          >
        </div>
      </div>
      <small class="pl-0.5 text-xl font-bold text-gray-600"
        >4 items selected</small
      >
    </header>

    <div class="pb-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex flex-col gap-4 px-4 py-2 sm:px-0">
        <expense-report-expenses-ui-list
          [rowData]="expenses$ | async"
        ></expense-report-expenses-ui-list>
      </div>
    </div>
  </main>
</div>
